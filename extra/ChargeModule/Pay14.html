<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <title>充值</title>

    <link type="text/css" rel="stylesheet" href="http://p5m0.357p.com/css/template.css" />
    <script type="text/javascript" src="http://p5m0.357p.com/scripts/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="http://p5m0.357p.com/scripts/pay.js"></script>

    <script type="text/javascript" src="http://p5m0.357p.com/scripts/common.js"></script>







    <style type="text/css">
        <!--
        .STYLE2 {
            color: #333333;
        }

        .STYLE3 {
            color: #FF0000;
        }
        -->
    </style>
</head>
<body>
    <div id="header">
        <div id="pagetitle">花千骨1区</div>
        <div id="utils">
            <a href="/queryorder.asp" class="underline" target="_blank">订单查询</a>
        </div>
        <div class="clear"></div>
    </div>
    <div id="outer">
        <div id="outerpad">
            <div id="notice">说明：推荐大家使用支付宝充值，方便，快捷，安全。</div>

            <form name="form" method="post" action="http://p5m0.357p.com/loading.asp" id="ctl01">
                <div id="statement">
                    <span class="t1 bold">1元人民币 =</span>
                    <span class="bold">
                        <font color='red'>100</font>&nbsp;<font color='red' id="ytype">元宝</font> &nbsp;
                    </span>




                </div>

                <div id="main">
                    <div id="progress" class="progress_step3"></div>
                    <div id="layout">

                        <div id="inputPart">
                            <h1 class="bigger">使用<span class="bold t1" id="pChannelName">财付通</span>充值 </h1>
                            <div class="vspace"></div>

                            <table cellpadding="5" cellspacing="0">
                                <tr>
                                    <td width="80"><span class="bold STYLE3">游戏帐号</span><span class="STYLE3">：</span></td>
                                    <td width="537">
                                        <span style="width:160px;">$username</span>
                                        <input value="$userid" name="UserName" type="hidden" id="UserName" />
                                        &nbsp;<span class="t2">*</span> 请认真核对你的<span class="bold STYLE3">游戏帐号</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>充值金额：</td>
                                    <td>


                                        <input name="Price" type="text" class="shurukuang" id="Amount" style="width:160px;" maxlength="5" />

                                        &nbsp;<span class="t2">*</span> 元人民币
                                    </td>
                                </tr>

                                <tr>
                                    <td><span class="STYLE2">QQ号：</span></td>
                                    <td>


                                        <input type="text" class="shurukuang" name="shouji" id="shouji" maxlength="11" style="width:160px;" />
                                        &nbsp;<span class="t2">*</span> <span class="STYLE2">作为您的充值凭证。</span>
                                    </td>
                                </tr>
                            </table>
                            <div class="vspace"></div>
                            <div class="vspace"></div>


                           
                            <div class="vspace clear"></div>
                            <div class="vspace"></div>

                            <div class="center">
                                <input id="back" type="button" value="上一步" style="width:70px" class="button" onclick="javascript:history.back();" />&nbsp;
                                <input type="submit" name="subit" value="充值" id="forward" class="button" style="width:70px;" />
                                <input value="提交" name="forward" type="hidden" id="forward" />
                            </div>
                        </div>

                        <input type="hidden" name="PayID" value="14" />
                        <input type="hidden" name="userid" value="16753" />
                        <input type="hidden" name="wooolID" value="16623" />
                    </div>
                </div>

        </div>
